<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Banners</title>
  <style>
    /* General CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .banner, .hero-banner {
      margin: 20px auto;
      text-align: center;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    /* Banner Section */
    .banner-image {
      width: 100%; /* Full width for responsiveness */
      max-width: 1440px;
      border-radius: 20px;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
      object-fit: contain;
      object-position: center;
      aspect-ratio: 0.24;
    }

    /* Responsive adjustments */
    @media (max-width: 991px) {
      .banner-image {
        max-width: 100%;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- First Banner Section -->
  <section class="banner">
    <h2 class="visually-hidden">Banner Section</h2>
    <img
      loading="lazy"
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/5edd93048541e8faefff161313e19f4cbbb9b36250e526f17761572f00f680eb?placeholderIfAbsent=true&apiKey=8655b9ec1d754c3b8ca8d9778a12d12f"
      class="banner-image"
      alt="Banner promotional content"
    />
  </section>

  <!-- Second Hero Banner Section -->
  <section class="hero-banner">
    <h2 class="visually-hidden">Hero Banner Section</h2>
    <img
      loading="lazy"
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/4dbdda144a99b727f6694ae0f5395054c9ec05018f6665d2e7ea7494cae7da5f?placeholderIfAbsent=true&apiKey=8655b9ec1d754c3b8ca8d9778a12d12f"
      class="banner-image"
      alt="Hero banner showcasing main content"
    />
  </section>

</body>
</html>
